<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Project</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./javascript/script.js" defer> </script>

</head>

<body>

    <h1>Conjugating Verbs French</h1>

    <div class="container">

        <hr style="margin-bottom: 20px;">

        <img src="./assets/French Conjugations.jpg" alt="">

        <input id="userin" type="text" placeholder="Enter a Verb" id="input">

        <button id="btn" type="button">Conjugate</button>

    </div>

    <p id="output"> </p>

    <div class="tablegroup">

        <table id="tablegroup" style="width:20%">
            <tr>
                <td>Je </td>
                <td id="je" style="width: 60%;"></td>
            </tr>

            <tr>
                <td>Tu </td>
                <td id="tu"></td>
            </tr>

            <tr>
                <td>Il/Elles/On </td>
                <td id="il/elles/on"></td>
            </tr>

            <tr>
                <td>Nous </td>
                <td id="nous"></td>
            </tr>

            <tr>
                <td>Vous </td>
                <td id="vous"></td>
            </tr>

            <tr>
                <td>Ils/Elles </td>
                <td id="ils/elles"></td>
            </tr>

        </table>

    </div>

</body>

</html>
