<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Project</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./javascript/script.js" defer> </script>

</head>

<body>

    <h1 id="title">Conjugating Present Tense Verbs In French</h1>

    <hr id="line">

    <div class="flex-container">

        <img src="./assets/French Conjugations.jpg" alt="">

        <div class="input-container">

            <input id="userin" type="text" placeholder="Enter a Verb">

            <button id="btn" type="button" style="background-color: rgb(255 202 50);">Conjugate</button>

        </div>


    <table style="width:20%;">
        <caption id="output" style="margin: 2%;">Conjugations</caption>
        <tr>
            <td>Je </td>
            <td id="je" style="width: 60%;"></td>
        </tr>

        <tr>
            <td>Tu </td>
            <td id="tu"></td>
        </tr>

        <tr>
            <td>Il/Elles/On </td>
            <td id="il/elles/on"></td>
        </tr>

        <tr>
            <td>Nous </td>
            <td id="nous"></td>
        </tr>

        <tr>
            <td>Vous </td>
            <td id="vous"></td>
        </tr>

        <tr>
            <td>Ils/Elles </td>
            <td id="ils/elles"></td>
        </tr>

    </table>
</div>

</body>

</html>
